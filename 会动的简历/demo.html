<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let result = `<div>
    body {
    background: yellow;
    }
    </div>
`
        let n = 0
        let intervalId = setInterval(() => {
            n +=1
            console.log('一轮')
            document.body.innerText = result.slice(0,n)
            if(n >= result.length) {
                clearInterval(intervalId)
            }
        }, 500)
    </script>
</body>
</html>
